{% extends "layouts/form.html" %}
{% block pagewrapper %}
		<!-- Exportable Table -->
		<div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="card">
					<div class="header">
						<h2> Add Preference </h2>
					</div>
					<div class="body">
						<form id="form_validation"  method="POST" novalidate="novalidate" enctype="multipart/form-data">
						<div class="form-group form-float">
								<label class="form-label required">Select Preference</label>
								<div class="form-line">
									<select name="preference" required class="form-control">
										{% for p in preferences %}
											<option value="{{ p.id }}" {% if pref.preference == p.id %} selected {% endif %}> {{ p.val }}</option>
										{% endfor %}
									</select>
								</div>
							</div>
						<div class="form-group form-float">
								<label class="form-label required"> Name </label>
								<div class="form-line">
									<input  class="form-control" name="val" value="{{pref.val}}" required  type="text">
								</div>
							</div>
							<div class="form-group form-float">
								<label class="form-label required"> Name (Arabic)</label>
								<div class="form-line">
									<input  class="form-control" name="val_ar" value="{{pref.val_ar}}" required  type="text">
								</div>
							</div>


							<div class="form-group form-float ">
								<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
									<span class="image"><img src="{{pref.icon}}" height="50px"></span>
								</div>
							</div>

							<div class="form-group form-float ">
								<label class="form-label ">Select Picture</label>
									<input name="file" type="file"  class="btn waves-effect"/>
							</div>

							<button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
							<a href="/admin/prefs" class="btn btn-primary waves-effect">BACK</a>
						</form>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
