{% extends "layouts/form.html" %}
{% block pagewrapper %}

	<!-- Exportable Table -->
	<div class="row clearfix">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="card">
				<div class="header">
					<h2> Edit Product Manager</h2>
				</div>
				<div class="body">
					<form id="form_validation" method="POST" novalidate="novalidate" enctype="multipart/form-data">
						<div class="form-group form-float">
								<label class="form-label required"> SP Name</label>
							<div class="form-line">
								<input class="form-control" required name="name" value="{{providers.name}}" type="text">
							</div>
						</div>
						
						<div class="form-group form-float">
								<label class="form-label  required">Email</label>
							<div class="form-line">
								<input class="form-control" required name="email" value="{{providers.email}}" type="email">
							</div>
						</div>
						
						<!-- <div class="form-group form-float">
									<label class="form-label">Password</label>
								<div class="form-line">
									<input class="form-control" name="password" type="password" required minlength="8"  maxlength="15">
								</div>
							</div> -->

							<div class="form-group form-float">
								<label class="form-label required">Issuer Name </label>
							<div class="form-line">
								<select required name="bank_id" class="form-control">
									{% if user.bank %}
										<option value="{{ user.bank.id }}"> {{user.bank.bankname}} </option>
									{% else %}>	
										{% for bank in banks %}
										<option value="{{ bank.id }}"
										{% if providers.bank_id == bank.id %} selected {% endif %}> {{ bank.bankname }}</option>
										{% endfor %}
									{% endif %}>
								</select>

							</div>
						</div>
						<!-- <div class="form-group form-float">
							<div class="form-line">
								<input class="form-control" name="card_type" value="{{providers.card_type}}" type="text">
								<label class="form-label"> Card Type</label>
							</div>
						</div> -->
						<div class="row clearfix">
							<button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
							<a href="/admin/providers" class="btn btn-primary waves-effect">BACK</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
{% endblock %}
