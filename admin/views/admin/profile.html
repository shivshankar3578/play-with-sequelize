{% extends "layouts/form.html" %}
{% block pagewrapper %}
<!-- Exportable Table -->
<div class="row clearfix">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="card">
		<div class="header">
			<h2>My Profile</h2>
		</div>
		<div class="body">
			<form id="form_validation"  method="POST" novalidate="novalidate" enctype="multipart/form-data">
			<div class="col-sm-4">
				<img  style="display: block;width: 170px; width: 170px;margin: 0 auto;"class="img-circle" src="{{user.profile_image}}" />


				<div class="form-group form-float">
					<div class="row clearfix">
						<div class="">
							<!-- <label class="form-label">Select Picture</label> -->
							<input name="file" type="file" class="btn waves-effect" />
						</div>
					</div>
				</div>

			</div>
				<div class="col-sm-8">
					<div class="form-group form-float">
						<label class="form-label required">User Name</label>
						<div class="form-line error">
							<input class="form-control" required name="name" type="text" value="{{user.name}}">
						</div>
					</div>

					<div class="form-group form-float">
						<label class="form-label required">Email</label>
						<div class="form-line">
							<input class="form-control" required name="email" type="email"value="{{user.email}}" required>
						</div>
					</div>

				</div>
					<a href="/admin/" class="btn btn-primary waves-effect">BACK</a>
					<button class="btn btn-primary waves-effect" type="submit" name="submit">SUBMIT</button>
			</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
