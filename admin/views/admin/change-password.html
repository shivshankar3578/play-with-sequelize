{% extends "layouts/form.html" %}
{% block pagewrapper %}
		<!-- Exportable Table -->
		<div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="card">
					<div class="header">
						<h2> Change Password </h2>
					</div>
					<div class="body">
						<form id="form"  method="POST" novalidate="novalidate" id="form" enctype="multipart/form-data" class="form">
							<!-- <div class="form-group form-float">
								<div class="form-line">
										<input class="form-control" name="name" type="text" required>
										<label class="form-label">Name</label>
								</div>
								</div>-->

							<div class="form-group form-float">
								<label class="form-label">Old Password</label>
								<div class="form-line error">
								<input class="form-control" name="oldpassword" type="password">
								</div>
							</div>
							<div class="form-group form-float">
								<label class="form-label">New Password</label>
								<div class="form-line">
									<input class="form-control" type="password" id="password" name="password" required>

							</div>
							</div>
							<div class="form-group form-float">
								<label class="form-label">Confirm Password</label>
								<div class="form-line">
										<input class="form-control" id="confirmpassword" name="confirmpassword" type="password">
							</div>
							</div>
							<button class="btn btn-primary waves-effect" type="submit" id="submit"
							name="submit">SUBMIT</button>
							<!--<a href="/admin/" class="btn btn-primary waves-effect">BACK</a>-->
						</form>
					</div>
				</div>
			</div>
		</div>
	<script type="text/javascript">
$('form').on('submit',function(){
	var p1 = $('#password').val()
	var p2 = $('#confirmpassword').val()
	if(!p1){
		alert('Password should not blank');
		return false;
	}else if(p1!=p2){
			 alert('Password not matches');
			 return false;
	 }
	 return true;
});
</script>
{% endblock %}
