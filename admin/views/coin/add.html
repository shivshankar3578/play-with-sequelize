{% extends "layouts/form.html" %}
{% block pagewrapper %}
		<!-- Exportable Table -->
		<div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="card">
					<div class="header">
						<h2> Add Coin </h2>
					</div>
					<div class="body">
						<form id="form_validation"  method="POST" novalidate="novalidate" enctype="multipart/form-data">
							


							<div class="form-group form-float">
								<label class="form-label required"> Name </label>
								<div class="form-line">
									<input  class="form-control" name="name" required  type="text">
								</div>
							</div>

							<div class="form-group form-float">
								<label class="form-label required"> Name (Arabic) </label>
								<div class="form-line">
									<input  class="form-control" name="name_ar" required  type="text">
								</div>
							</div>
						
							<div class="form-group form-float">
								<label class="form-label required"> Coin Collect </label>
								<div class="form-line">
									<input  class="form-control" name="number" required  type="text">
								</div>
							</div>
						
							<button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
							<a href="/admin/prefs" class="btn btn-primary waves-effect">BACK</a>
						</form>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
