{% extends "layouts/form.html" %}
{% block pagewrapper %}
		<!-- Exportable Table -->
		<div class="row clearfix"> 
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
				<div class="card"> 
					<div class="header"> 
						<h2> View Reward  </h2>
					 </div>
				<div>
				<div class="body"> 
					<div class="row form-group"> 
						<div class="col-sm-6">  
							<label class="col-sm-4">Program Name </label>
							<span> {{rewards.program_name}}<span>
						 </div>
						<div class="col-sm-6">  
								<label class="col-sm-4">Points enquires  </label>
								<span> {{rewards.points_enquires}} <span>
					 </div>
					 
					 	<div class="row form-group"> 
						<div class="col-sm-6">  
							<label class="col-sm-4">Reward rate</label>
								<span> {{rewards.reward_rate}}<span>
						 </div>
						<div class="col-sm-6">  
							<label class="col-sm-4">Redeem rate </label>
									<span> {{rewards.redeem_rate}}<span>
						 </div>
					 </div>

					<div class="row form-group"> 
						<div class="col-sm-6">  
							<label class="col-sm-4"> Redeem mechanism </label>
							<span> {{rewards.redeem_mechanism}} <span>
						 </div>	
						 <div class="col-sm-6">  
							<label class="col-sm-4"> Redemption outlets list </label>
							<span> {{rewards.outlets_list}} <span>
						 </div>				
					 </div>

				    <div class="row form-group"> 				 		
							<label class="col-sm-4"> Description </label>
								<span> {{rewards.description | safe }}<span>
						 </div>

					 </div>



				 </div>
			 </div>
		 </div>
	 </div>
{% endblock %}
